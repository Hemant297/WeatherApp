<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <div class="tab" data-userWeather>Your Weather</div>
        <div class="tab" data-searchWeather>Search Weather</div>
      </div>

      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="location.jpg"
            alt="location"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>
        <!-- search form conatiner -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City...."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              class="img1"
              src="search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen container  -->
        <div class="sub-container loading-container">
          <img src="loading.webp" width="150" height="150" />
          <p>Loading</p>
        </div>
        <!-- show weather info -->
        <div class="sub-container user-info-container">
          <!-- city name and flag -->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <!-- weather icon  -->
          <img data-weatherIcon />
          <!-- temperature -->
          <p data-temp></p>
          <!-- 3-card-parameters -->
          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="wind.jpg" width="150" height="150" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>
            <!-- card2 -->
            <div class="parameter">
              <img src="humidity.jpeg" width="150" height="150" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <!-- card3 -->
            <div class="parameter">
              <img src="clouds.jpg" width="150" height="150" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
